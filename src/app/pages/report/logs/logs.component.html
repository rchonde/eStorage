<div class=" header bg-danger pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0">Log</h6>
          <nav
            aria-label="breadcrumb"
            class=" d-none d-md-inline-block ml-md-4"
          >
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home" routerLink="/search/content-search"> </i> </a>
              </li>

              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> Report </a>
              </li>

              <li aria-current="page" class=" breadcrumb-item active">
                Logs Report
              </li>
            </ol>
          </nav>
        </div> 
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <form [formGroup]="LogReportForm">
      <div class=" card">
      <div class="card-header">
        <div class=" row">
       
          <div class=" col-md-3">
            <div class=" form-group">
              <label class=" form-control-label" for="DATEFROM">
                From Date
              </label>
              <input
                type="text"
                formControlName="DATEFROM"
                placeholder="Datepicker"
                class="form-control"
                bsDatepicker
                [bsValue]="bsValue"
                [bsConfig]="{
                  isAnimated: true,
                  containerClass: 'theme-red'
                }"
                [maxDate]="maxDate"
              />
            </div>
          </div>
          <div class=" col-md-3">
            <div class=" form-group">
              <label class=" form-control-label"  for="DATETO">  To Date </label>                   
              <input type="text" formControlName="DATETO"  placeholder="Datepicker" class="form-control"  bsDatepicker                   [bsValue]="bsValue"
                [bsConfig]="{
                  isAnimated: true,
                  containerClass: 'theme-red'
                }"
                [maxDate]="maxDate"
              />
            </div>
          </div>    
          <div class=" col-md-3">
            <div class=" form-group">
              <label  for="ActiivtyID" class=" form-control-label">  Select Actiivty</label>      
              <select name="ActiivtyID" id="ActiivtyID" class="form-control" formControlName="ActiivtyID" >
                <option value=0>ALL</option>  
                <option value=1>Download</option>  
                <option value=2>Searched</option> 
                <option value=3>Delete</option>  
                <option value=4>Archive</option> 
                <option value=5>Email</option> 
                <option value=6>View</option> 
                <option value=7>Login</option>  
                <option value=8>Logout</option>                 
                </select>
            </div>
          </div>    

          <div class=" col-md-3" style="padding-top: 32px">  
          <button class="btn" style="background: #005984;border: none;color: #fff;opacity: 1;" (click)="onSearch()"> Search</button>
          <button class="btn" style="background-color: #F2A123;border: none;color: #fff;opacity: 1;" (click)="onDownload()"> Download</button>       
        </div>    
        </div>
      </div>


      <div class="dataTables_wrapper checklist-table w-100">
             
        <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first" (onPage)="paginate($event)" [loading]="loading" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="caption">
              <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable($event)" class="global-search">
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                 
                  <th *ngFor="let col of headerList; let i = index;"  [ngStyle]="i==0 && {'width': '5%'}">
                      {{col.header}}
                      <p-sortIcon *ngIf="i==10" [field]="col.field"></p-sortIcon>
                  </th>
                  <!-- <th style="width: 10%;">
                    ACTION
                  </th> -->
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
              <tr>
                 
                  <td *ngFor="let col of headerList">
                    {{car[col.field]}}
                  </td>
                    <!-- <td>
                      <button type="button" style="padding:0 0 5px 4px" class="btn btn-icon btn-icon-only" (click)="editTemplate(TemplateFormPopup,car)">
                        <span class="btn-inner--icon"><i class="fa fa-pen" aria-hidden="true"></i></span>
                      </button>
                      <button type="button" style="padding:0 0 5px 1px" class="btn btn-icon btn-icon-only" (click)="deleteTemplate(car)">
                        <span class="btn-inner--icon"><img src="assets/img/icons/delete.svg"></span>
                      </button>

                    </td>  -->
              </tr>
          </ng-template>
      </p-table>
                       

      </div>

      </div>
    </form>

    </div>
  </div>
</div>
